<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ></script>
    <title>Calculator</title>
    
</head>
<body>
    <div id="container">

        
        <div id="blanck"></div>
        <div id="result">
            <p id="show">0</p>
        </div>
        <div id="first-row">
            <button type="button" class="key Ac" onclick="clear()" id="ac">Ac</button>
            <button type="button"  class="key per" id="per">%</button>
            <button  type="button" class="key del" id="del">Del</button>
            <button  type="button" id="div">/</button>
        </div>
        <div id="second-row">
            <button  type="button" id="numbers" onclick="dis('1')" class="seven">7</button>
            <button type="button"  id="numbers" class="eight">8</button>
            <button  type="button" id="numbers" class="nine">9</button>
            <button  type="button" id="mul">*</button>
        </div>
        <div id="third-row">
            <button  type="button" id="numbers" class="four">4</button>
            <button  type="button" id="numbers" class="five">5</button>
            <button  type="button" id="numbers" class="six">6</button>
            <button  type="button" id="sub">-</button>
        </div>
        <div id="fourth-row">
            <button id="numbers" class="one">1</button>
            <button id="numbers" class="two">2</button>
            <button id="numbers" class="three">3</button>
            <button id="add">+</button>
        </div>
        <div id="fifth-row">
            <button id="numbers" class="doublezero">00</button>
            <button id="numbers" class="zero">0</button>
            <button id="numbers" class="dot">.</button>
            <button id="equal">=</button>
        </div>
    </div
</body>
</html>
